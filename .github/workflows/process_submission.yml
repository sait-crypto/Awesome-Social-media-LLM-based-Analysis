name: Process Paper Submission

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches-ignore:
      - main  # 忽略维护者直接推送到 main 的情况（通常 PR 目标是 main，源是其他）

jobs:
  process-submission:
    runs-on: ubuntu-latest
    # 权限设置：允许提交代码和读取 Actions 变量
    permissions:
      contents: write
      pull-requests: write
    
    # 逻辑控制：
    # 1. 必须不是 main 分支的直接 push (由 on 限制)
    # 2. 要么 AUTO_PROCESS_SUBMISSIONS 为 true
    # 3. 要么 Label 包含 'Action: Process'
    # 第4行防止维护者在主仓库分支操作时意外触发（可选，视你工作流而定）
    # && github.event.pull_request.head.repo.full_name != github.repository 
    if: >
      (vars.AUTO_PROCESS_SUBMISSIONS == 'true' || 
       contains(github.event.pull_request.labels.*.name, 'Action: Process')) 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0 # 获取完整历史以进行 diff 对比。（必须设置为 0 才能获取所有历史以访问 origin/main）

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Dependencies
        run: uv sync --frozen

      # 步骤 1: 验证提交 (Validate)
      - name: Validate Submission
        id: validate
        env:
          PYTHONPATH: .
        run: |
          # 获取本次 PR 变动的文件列表，传给脚本
          git diff --name-only origin/main...HEAD > changed_files.txt
          uv run python scripts/validate_submission.py

      # 步骤 2: 处理图片 (Process Figures)
      - name: Update Figures and Templates
        if: success()
        env:
          PYTHONPATH: .
        run: uv run python scripts/update_submission_figures.py

      # 步骤 3: 更新数据库和 README (Core Update)
      - name: Run Core Update
        if: success()
        env:
          PYTHONPATH: .
          # 传入必要的 Secrets (配置中涉及 Excel 密码或 API Key)
          DEEPSEEK_API: ${{ secrets.DEEPSEEK_API }}
          EXCEL_KEY: ${{ secrets.EXCEL_KEY }}
        run: |
          # 捕获输出用于邮件通知
          uv run python src/update.py > update_log.txt 2>&1
          cat update_log.txt

      # 步骤 4: 提交更改并清理 (Commit & Clean)
      - name: Commit and Push Changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 添加生成的文件和图片
          git add paper_database.xlsx README.md figures/
          
          # 2. 强制还原模板文件 (丢弃 PR 中对模板的修改)
          git checkout origin/main -- submit_template.xlsx submit_template.json || true
          
          # 3. 提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-process: Update database, readme and figures [skip ci]"
            git push
          fi

      # 步骤 5: 发送通知 (Notify)
      - name: Send Notification
        if: always() # 无论成功失败都发送
        env:
          PYTHONPATH: .
          NOTIFICATION_EMAIL: ${{ vars.NOTIFICATION_EMAIL }}
          # 需要在仓库 Secrets 中配置发送邮件的 SMTP 信息
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          workflow_status: ${{ job.status }}
        run: uv run python scripts/send_notification.py